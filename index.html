<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-black text-white">
    <div class="container mx-auto px-4 py-8">
        <header class="text-center mb-12">
            <h1 class="text-4xl font-bold mb-2">John Doe</h1>
            <p class="text-xl text-gray-400">Web Developer & Game Designer</p>
        </header>

        <section id="projects" class="mb-16">
            <h2 class="text-2xl font-semibold mb-6">Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Solve Survivor -->
                <div class="bg-gray-900 rounded-lg p-6 hover:bg-gray-800 transition duration-300">
                    <img src="/api/placeholder/100/100" alt="Solve Survivor Icon" class="w-16 h-16 mx-auto mb-4">
                    <h3 class="text-xl font-semibold mb-2">Solve Survivor</h3>
                    <p class="text-gray-400 mb-4">A challenging puzzle game that tests your mathematical skills.</p>
                    <a href="https://rogersmath.github.io/solvesurvivor/" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300">Play Now</a>
                </div>
                <!-- Add more project cards here -->
            </div>
        </section>

        <section id="contact" class="text-center">
            <h2 class="text-2xl font-semibold mb-6">Connect With Me</h2>
            <div class="flex justify-center space-x-6 mb-8">
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                    <i class="fab fa-youtube fa-2x"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">
                    <i class="far fa-envelope fa-2x"></i>
                </a>
            </div>
            <form class="max-w-md mx-auto">
                <input type="email" placeholder="Enter your email" class="w-full px-4 py-2 rounded bg-gray-800 text-white mb-4">
                <button type="submit" class="bg-green-600 text-white py-2 px-6 rounded hover:bg-green-700 transition duration-300">Subscribe to Newsletter</button>
            </form>
        </section>
    </div>
</body>
</html>
